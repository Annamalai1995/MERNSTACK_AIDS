<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>FORMS IN BOOTSTRAP</title>
</head>
<body class="container bg-succes">
    <h4 class="text-center text-uppercase">ZEALOUS</h4>
    <div class="row justify-content-center">
        <form class="bg-success col-lg-6 col-md-8 col-sm-12 border border-2">
            <div class="row justify-content-around">
                <div class="col-6">
                    <label class="form-label text-dark">FIRSTNAME</label>
                    <input type="text" class="form-control"/>

                </div>
                <div class="col-6">
                    <label class="form-label text-dark">LASTNAME</label>
                    <input type="text" class="form-control"/>

                </div>

                
                
                </div>
                <div class="mt-3">
                    <label class="form-label">Date OF JOINING</label>
                    <input type="datetime-local" class="form-control">

                </div>
                <div class="mt-3">
                    <label class="form-label">PLACE</label>
                    <textarea placeholder="Address" class="form-control"></textarea>
                </div>
                <div class="mt-3">
                    <label class="form-label">COntact no</label>
                    <input type="tel" class="form-control"/>
                </div>

                <div class="mt-3">
                    <label class="form-label">Select Option for courses</label>
                    <select class="form-select">
                        <option selected hidden> Select  Languages </option>
                        <option>JAVA STACK</option>
                        <option>PYTHON STACK</option>
                        <option>MERN STACK</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="form-label">GENDER</label>
                    <input type="radio" class="form-check-input" name="gender" checked/>MALE
                    <input type="radio" class="form-check-input" name="gender" checked/>FEMALE

                </div>
                <div class="mt-3">
                    <label class="form-label">Interested</label>
                    <input class="" type="checkbox" checked/>willing
                    <input  class=""type="checkbox">unwilling
                </div>
                <div class="mt-5 row justify-content-around">
                    <button class="btn btn-outline-info"type="submit">SUBMIT</button>
                    <button class="btn-outline-danger" type="reset">CANCEL</button>
                </div>

            


            
        </form>
    </div>



    
    
</body>
</html>
