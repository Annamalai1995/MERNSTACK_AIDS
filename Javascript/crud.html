<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>COLLEGE DETAILS</title>
</head>
<body>
    <div class="container mt-5" id="Login">
        <h2 class="text-center"> LOGIN FORM</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username"class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required/>
             </div> 
             <button type="submit" class="btn btn-primary w-100">Login</button>  
        </form>
    </div>
    <div class="container mt-5" id="crud">
        <h2 class="text-center">STUDENT DATA</h2>
        <button id ="logout" class="btn btn-info mb-3">Logout</button>
    </div>

    <form id="student">
        <input type="hidden" id="name"/>
        <div class="mb-3">
            <label for="studentname" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="studentname"/>

        </div>
        <div class="mb-3">
            <label for="rollno" class="form-label">Roll no</label>
            <input type="text" class="form-control" id="rollno"/>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-control" id="department">
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
            </select>

        </div>
        <div class="mb-3">
            <label for="cgpa" class="form-label">CGPA</label>
            <input type="text" class="form-control" id="cgpa"/>

        </div>
        <div class="mb-3">
            <label for="form-label">GENDER</label>
            <div>
                <input type="radio" name="gender" value="male" id="male"/>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female"/>
                <label for="female">FeMale</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">ADD STUDENT</button>
    </form>
    <h2 class="mt-5 text-center">STUDENT LIST</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll No</th>
                <th>Department</th>
                <th>CGPA</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>    
</div>


    
</body>
</html>
